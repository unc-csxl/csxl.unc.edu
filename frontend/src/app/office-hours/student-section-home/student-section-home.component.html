<div class="page-container">
  <mat-tab-group color="accent">
    <mat-tab label="Events">
      <h3>Events</h3>
      <div *ngIf="currentEvents && currentEvents.length > 0">
        <div *ngFor="let event of currentEvents">
          <event-card-widget [event]="event" [rosterRole]="rosterRole"></event-card-widget>
        </div>
      </div>
      <h3>Schedule</h3>
      <schedule-card-widget [sectionId]="sectionId"></schedule-card-widget>
    </mat-tab>
    <mat-tab label="History"> </mat-tab>
  </mat-tab-group>
</div>
