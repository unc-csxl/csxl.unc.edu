<mat-card appearance="outlined">
  <div class="card-container" (click)="navToOfficeHours()">
    <mat-card-title>{{ section.title }}</mat-card-title>
    <div class="open-button">
      <a [routerLink]="['spring-2024/', section.id]">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </a>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div>
    <mat-card-content>
      <div class="location">Location(s):</div>
      <open-event-hours-card-widget></open-event-hours-card-widget>
      <div class="upcoming-hours-button">
        <button mat-stroked-button (click)="openDialog()">
          Upcoming Hours
        </button>
      </div>
    </mat-card-content>
  </div>
</mat-card>
