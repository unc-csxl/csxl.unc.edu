<mat-dialog-content>
  <mat-card appearance="outlined">
    <div class="card-container">
      <mat-card-title>Upcoming Hours</mat-card-title>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="card-container">
      <div>
        <ul *ngFor="let hour of upcomingHours">
          <li>{{ formatEventType(hour.type) }}, {{ hour.room.id }}</li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
