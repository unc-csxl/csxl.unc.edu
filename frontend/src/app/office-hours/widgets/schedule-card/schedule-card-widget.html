<mat-dialog-content>
  <mat-card appearance="outlined">
    <div class="card-container">
      <mat-card-title>Upcoming Hours</mat-card-title>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="card-container">
      <div>
        <ul *ngFor="let hour of upcomingHours">
          <li>
            {{ hour.start_time | date: 'EEEE M/d' }}, {{
            formatEventType(hour.type) }}, from {{ hour.start_time | date:
            'h:mma' | lowercase}} to {{ hour.end_time | date: 'h:mma' |
            lowercase}}, {{ hour.room.id }}
          </li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
