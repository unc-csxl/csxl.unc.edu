<mat-dialog-content>
  <mat-card appearance="outlined">
    <div class="header-row">
      <div class="title">
        <mat-card-title>Upcoming Hours</mat-card-title>
      </div>
      <button
        mat-icon-button
        style="margin: 0.5rem"
        *ngIf="rosterRole !== 0 && rosterRole"
        [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Edit Event</button>
        <button mat-menu-item (click)="openDeleteEventDialog()">
          Delete Event
        </button>
      </mat-menu>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="card-container">
      <upcoming-hours-text-widget
        [sectionId]="sectionId"></upcoming-hours-text-widget>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
