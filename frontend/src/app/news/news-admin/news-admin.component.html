<mat-pane>
  <mat-card-content>
    <table mat-table [dataSource]="articlesPage()!.items">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          <div class="header">
            <mat-card-title>Articles</mat-card-title>
            <button mat-stroked-button>Create</button>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="row">
            <p>{{ element.title }}</p>
            <div class="button-container">
              <button
                mat-stroked-button
                class="tertiary-button control-buttons">
                Delete
              </button>
              <button mat-stroked-button class="control-buttons">Edit</button>
              <button mat-flat-button class="control-buttons">View</button>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [length]="articlesPage()!.length"
      [pageSize]="articlesPage()!.params.page_size"
      [pageIndex]="articlesPage()!.params.page"
      (page)="handlePageEvent($event)"></mat-paginator>
  </mat-card-content>
</mat-pane>
