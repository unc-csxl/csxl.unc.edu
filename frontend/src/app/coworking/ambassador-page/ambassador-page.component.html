<mat-card class="content" *ngIf="upcomingReservations$ | async as reservations">
    <mat-card-header>
        <mat-card-title>Upcoming Reservations</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="reservations">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let reservation">{{ reservation.users[0].first_name }} {{
                    reservation.users[0].last_name }}</td>
            </ng-container>
            <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef>Start</th>
                <td mat-cell *matCellDef="let reservation">{{ reservation.start|date:'shortTime' }}</td>
            </ng-container>
            <ng-container matColumnDef="end">
                <th mat-header-cell *matHeaderCellDef>End</th>
                <td mat-cell *matCellDef="let reservation">{{ reservation.end|date:'shortTime' }}</td>
            </ng-container>
            <ng-container matColumnDef="seat">
                <th mat-header-cell *matHeaderCellDef>Seat</th>
                <td mat-cell *matCellDef="let reservation">{{ reservation.seats[0].title }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let reservation">
                    <button mat-raised-button color="primary" (click)="checkIn(reservation)">Check-in</button>
                    <button mat-button color="warn">Cancel</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let reservation; columns: columnsToDisplay"></tr>
        </table>
    </mat-card-content>
</mat-card>
