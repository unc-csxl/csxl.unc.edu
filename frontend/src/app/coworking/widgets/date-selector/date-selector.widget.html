<mat-form-field>
  <input
    matInput
    [matDatepicker]="picker"
    [value]="minDate"
    [min]="minDate"
    [max]="maxDate"
    (dateChange)="onDateChange($event)" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
