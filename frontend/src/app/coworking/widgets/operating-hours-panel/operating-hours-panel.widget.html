<mat-expansion-panel [expanded]="openOperatingHours === undefined" appearance="outlined">
  <mat-expansion-panel-header class="header">
    <mat-panel-title class="hours-title open" *ngIf="openOperatingHours; else closed"><span class="badge">Open</span>
      until
      {{ openOperatingHours!.end | date: 'h:mma' | lowercase }}</mat-panel-title>
    <ng-template #closed>
      <mat-panel-title class="hours-title closed"><span class="badge">Closed</span></mat-panel-title>
    </ng-template>
  </mat-expansion-panel-header>
  <div>
    <h3>Upcoming Hours</h3>
    <ul>
      <li *ngFor="let hours of operatingHours">
        {{ hours.start | date: 'EEEE M/d' }}
        from {{ hours.start | date: 'h:mma' | lowercase }} to
        {{ hours.end | date: 'h:mma' | lowercase }}
      </li>
    </ul>
  </div>
</mat-expansion-panel>
