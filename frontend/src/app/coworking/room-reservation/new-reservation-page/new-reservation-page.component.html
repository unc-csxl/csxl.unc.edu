<mat-card appearance="outlined" class="border-transparent! max-w-full! mr-8!">
  <mat-card-header class="flex flex-col lg:flex-row justify-between items-baseline lg:items-center mb-3">
    <mat-card-title class="pl-[10px]">Reserve a Room</mat-card-title>
    <mat-card-subtitle class="pl-[10px]"
      >Total Hours Remaining:
      {{ numHoursStudyRoomReservations$ | async }}</mat-card-subtitle
    >
    <div class="pl-[10px]">
      <date-selector></date-selector>
    </div>
  </mat-card-header>

  <mat-card-content>
    <room-reservation-table class="horizontal-scroll"></room-reservation-table>

    <div class="flex flex-wrap mt-6 gap-4">
      <div class="flex items-center">
        <div class="size-5 mr-1 rounded-lg" style="background-color: #03691e"></div>
        <span class="text-sm">Available</span>
      </div>
      <div class="flex items-center">
        <div class="size-5 mr-1 rounded-lg" style="background-color: #B3261E"></div>
        <span class="text-sm">Reserved</span>
      </div>
      <div class="flex items-center">
        <div class="size-5 mr-1 rounded-lg" style="background-color: #3479be"></div>
        <span class="text-sm">Your Reservations</span>
      </div>
      <div class="flex items-center">
        <div class="size-5 mr-1 rounded-lg" style="background-color: orange"></div>
        <span class="text-sm">Selected</span>
      </div>
      <div class="flex items-center">
        <div class="size-5 mr-1 rounded-lg" style="background-color: #4d4d4d"></div>
        <span class="text-sm">Unavailable</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
