<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" *ngIf="adminPermission">
    <mat-card>
        <mat-card-header>
            <mat-card-title *ngIf="event_id == -1">Create Event</mat-card-title>
            <mat-card-title *ngIf="event_id != -1">Update Event</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Event Name</mat-label>
                <input matInput placeholder="New Event" formControlName="name" name="name" required>
            </mat-form-field>
            <mat-form-field appearance="fill" color="accent">
                <input matInput type="datetime-local" formControlName="time" name="time" required>
            </mat-form-field>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Location</mat-label>
                <input matInput placeholder="The Pit" formControlName="location" name="location" required>
            </mat-form-field>
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Event description here." formControlName="description" name="description">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="eventForm.invalid">SAVE</button>
        </mat-card-actions>
    </mat-card>
</form>

<!-- Message for Non-Authenicated Users -->
<p *ngIf="!adminPermission">You do not have permission to view this page</p>
