<mat-card appearance="outlined" class="ml-0 max-w-full! max-h-fit!">
  <div class="flex flex-col md:flex-row">
    <img class="h-44 rounded-xl mt-3 ml-3 mr-3 md:mr-0 aspect-square object-cover" [src]="article.image_url" />
    <div class="flex flex-col">
      <mat-card-header>
        <mat-card-title [routerLink]="'/article/' + article.slug">{{
          article.title
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ article.published | date: 'mediumDate' }}
        </p>
        <mat-chip-set>
          <!-- Organization chip -->
          @if(article.organization_slug) {
          <mat-chip-row
            class="h-7!"
            [routerLink]="'/organizations/' + article.organization_slug">
            <img
              class="profile-icon"
              matChipAvatar
              [src]="article.organization_logo" />
            {{ article.organization_name }}
          </mat-chip-row>
          }
        </mat-chip-set>

        <p class="py-2">
          {{ article.synopsis }}
        </p>
      </mat-card-content>
    </div>
  </div>
  <mat-card-actions class="w-full gap-2 mb-2 justify-end">
    <button mat-flat-button [routerLink]="'/article/' + article.slug">
      Read
    </button>
  </mat-card-actions>
</mat-card>
