<mat-pane class="surface-container-card">
  <mat-card-header>
    <mat-card-title>COMP 110 Hiring</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle class="subtitle-header">Totals</mat-card-subtitle>
    <div class="row totals-row">
      <p>
        <span class="text-badge secondary-background">700</span>&nbsp;total
        students
      </p>
      <p><span class="text-badge secondary-background">24</span>&nbsp;hires</p>
      <p>
        <span class="text-badge secondary-background">$6000</span>&nbsp;total
        cost
      </p>
      <div class="row">
        <p>
          <span class="text-badge tertiary-background">0.6</span>&nbsp;coverage
        </p>
        <mat-icon class="font-tertiary">keyboard_double_arrow_down</mat-icon>
      </div>
    </div>
    <mat-card-subtitle class="subtitle-header">Hires</mat-card-subtitle>
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="item.assignments"
        class="surface-container-card">
        <ng-container matColumnDef="hire">
          <th mat-header-cell *matHeaderCellDef>Hire</th>
          <td mat-cell *matCellDef="let element">
            <user-chip-list [users]="[element.user]" />
          </td>
        </ng-container>
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>Level</th>
          <td mat-cell *matCellDef="let element">{{ element.level }}</td>
        </ng-container>
        <ng-container matColumnDef="position_number">
          <th mat-header-cell *matHeaderCellDef>Position Number</th>
          <td mat-cell *matCellDef="let element">
            {{ element.position_number }}
          </td>
        </ng-container>
        <ng-container matColumnDef="epar">
          <th mat-header-cell *matHeaderCellDef>EPar</th>
          <td mat-cell *matCellDef="let element">{{ element.epar }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>
            <button class="status-column-header" mat-stroked-button>
              <mat-icon class="font-primary">add</mat-icon>
              Add Hire
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="status-column-items">
              <mat-button-toggle-group
                class="status-toggle"
                [(ngModel)]="element.status">
                <mat-button-toggle value="draft">Draft</mat-button-toggle>
                <mat-button-toggle value="commit">Commit</mat-button-toggle>
                <mat-button-toggle value="final">Final</mat-button-toggle>
              </mat-button-toggle-group>
              <button mat-icon-button>
                <mat-icon class="font-tertiary">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <!-- <mat-divider /> -->
    <mat-card-subtitle class="subtitle-header">
      Instructor Preferences
    </mat-card-subtitle>
    <user-chip-list [users]="item.preferences" />
  </mat-card-content>
</mat-pane>
