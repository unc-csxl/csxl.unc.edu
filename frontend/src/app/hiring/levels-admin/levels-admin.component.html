<mat-pane>
  <mat-card-content>
    <div class="content">
      <div class="table-responsive">
        <table mat-table [dataSource]="this.hiringService.hiringLevels()">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
              <div class="header">
                Hiring Levels
                <button mat-stroked-button (click)="createLevel()">
                  Create
                </button>
              </div>
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="row">
                <p>{{ element.title }}</p>
                <div class="button-container">
                  <button
                    mat-stroked-button
                    class="control-buttons"
                    (click)="editLevel(element)">
                    Edit
                  </button>
                </div>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-pane>
