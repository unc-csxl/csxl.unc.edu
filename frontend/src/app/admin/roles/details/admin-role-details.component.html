<h2>Role: {{role.name}}</h2>

<h3>Permissions</h3>

<table mat-table [dataSource]="role.permissions">
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let permission">{{ permission.action }}</td>
    </ng-container>
    <ng-container matColumnDef="resource">
        <th mat-header-cell *matHeaderCellDef>Resource</th>
        <td mat-cell *matCellDef="let permission">{{ permission.resource }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let permission"><button mat-button color="warn" (click)="onRevokePermission(permission)">Revoke</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['action', 'resource', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['action', 'resource', 'actions'];"></tr>
</table>


<h3 class="title">Users</h3>

<table mat-table [dataSource]="role.users">
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let user">{{ user.first_name }} {{ user.last_name }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user"><button mat-button color="warn" (click)="onRemoveUser(user)">Remove</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['user', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['user', 'actions'];"></tr>
</table>
