<!-- HTML Structure of Admin Organization Details Page -->
<h2>Organization: {{organization.name}}</h2>

<h3>Organization Managers</h3>
<form>
    <!-- Get Organization Manager Roles -->
    <table mat-table [dataSource]="getOrgManagers()">
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <!-- Display the Organization's Manager Users -->
            <td mat-cell *matCellDef="let org_role">{{ org_role.user.first_name }} {{ org_role.user.last_name }}</td>
            <td mat-footer-cell *matFooterCellDef>
                <!-- Select a User -->
                <div *ngIf="selectedUser; else search" class="selected-user">
                    <button mat-form-field mat-button (click)="changeSelectedMember()">{{ selectedUser.first_name }} {{ selectedUser.last_name }}</button>
                </div>
                <!-- Form to Get a New User -->
                <ng-template #search>
                    <mat-form-field appearance="fill">
                        <mat-label>User</mat-label>
                        <input type="text" placeholder="Find User" aria-label="User" matInput [matAutocomplete]="auto" [formControl]="userLookup">
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
                            <mat-option *ngFor="let option of filteredUsers$ | async" [value]="option">
                                {{ option.first_name }} {{ option.last_name }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </ng-template>
            </td>
        </ng-container>
        <!-- Buttons to Add/Remove Managers -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let org_role"><button mat-button color="warn" (click)="onRemoveManager(org_role)">Remove</button></td>
            <td mat-footer-cell *matFooterCellDef><button mat-raised-button color="primary" (click)="onAddManager()" [disabled]="selectedUser === undefined">Add</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['user', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['user', 'actions'];"></tr>
        <tr mat-footer-row *matFooterRowDef="['user', 'actions']"></tr>
    </table>
</form>
