<div class="dialog-container">
  <h1 mat-dialog-title>
    {{ data.application.user.first_name }} {{ data.application.user.last_name }}
  </h1>
  <div mat-dialog-content>
    <div *ngFor="let property of applicationProperties">
      <p><strong>{{ property.key }}</strong>: {{ property.value }}</p>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button>Accept</button>
    <button mat-stroked-button>Reject</button>
  </div>
</div>
