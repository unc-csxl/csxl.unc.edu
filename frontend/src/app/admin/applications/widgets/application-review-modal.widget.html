<div class="dialog-container">
  <h1 mat-dialog-title>Ben Goulet</h1>
  <div mat-dialog-content>
    <div *ngFor="let keyValuePair of applicationProperties">
      <p><strong>{{ keyValuePair.key }}</strong>: {{ keyValuePair.value }}</p>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button>Accept</button>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button>Reject</button>
  </div>
</div>
