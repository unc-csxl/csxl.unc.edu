<!-- HTML Structure of Organization Editor Page -->

<!-- Update Organization Form -->
<form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
  <!-- Update Organization Card -->
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        {{ this.isNew() ? 'Create' : 'Update' }} Organization
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Organization Name Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Organization Name</mat-label>
        <input
          matInput
          placeholder=""
          (change)="generateSlug()"
          formControlName="name"
          name="name"
          required />
      </mat-form-field>
      <!-- Shorthand Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Shorthand</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="shorthand"
          name="shorthand"
          required />
      </mat-form-field>
      <!-- Slug Field -->
      <mat-form-field
        hintLabel="Lowercase letters, numbers, or dashes"
        appearance="outline"
        color="accent">
        <mat-label>Slug</mat-label>
        <input matInput placeholder="" formControlName="slug" name="slug" />
      </mat-form-field>
      <!-- Logo Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Logo Link</mat-label>
        <input matInput placeholder="" formControlName="logo" name="logo" />
      </mat-form-field>
      <!-- Short Description Field -->
      <mat-form-field
        class="short-description"
        hintLabel="Max 150 characters"
        appearance="outline"
        color="accent">
        <mat-label>Short Description</mat-label>
        <textarea
          matInput
          placeholder="Enter short description here."
          formControlName="short_description"
          name="short_description"></textarea>
      </mat-form-field>
      <!-- Long Description Field -->
      <mat-form-field
        class="long-description"
        hintLabel="Max 2000 characters"
        appearance="outline"
        color="accent">
        <mat-label>Long Description</mat-label>
        <textarea
          matInput
          placeholder="Enter long description here."
          formControlName="long_description"
          name="long_description"></textarea>
      </mat-form-field>
      <!-- Website Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Website</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="website"
          name="website" />
      </mat-form-field>
      <!-- Email Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input matInput placeholder="" formControlName="email" name="email" />
        <mat-error *ngIf="organizationForm.controls['email'].invalid">
          {{ getEmailErrorMessage() }}
        </mat-error>
      </mat-form-field>
      <!-- Instagram Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Instagram</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="instagram"
          name="instagram" />
      </mat-form-field>
      <!-- LinkedIn Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>LinkedIn</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="linked_in"
          name="linked_in" />
      </mat-form-field>
      <!-- YouTube Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>YouTube</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="youtube"
          name="youtube" />
      </mat-form-field>
      <!-- HeelLife Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>HeelLife</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="heel_life"
          name="heel_life" />
      </mat-form-field>
      <!-- Submit Button -->
      <button
        mat-stroked-button
        type="submit"
        [disabled]="organizationForm.invalid"
        class="save-button">
        SAVE
      </button>
    </mat-card-content>
    <mat-card-actions class="button-container"> </mat-card-actions>
  </mat-card>
</form>
