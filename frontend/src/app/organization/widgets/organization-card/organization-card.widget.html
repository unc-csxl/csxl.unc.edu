<mat-card appearance="outlined" class="border-transparent! w-[360px]! h-[186px]! m-0! gap-2.5">
  <mat-card-header class="header">
    <div class="flex flex-row items-center">
      <img mat-card-image src="{{ organization.logo }}" class="size-10 rounded-full! mr-4" />
      <mat-card-title
        class="m-0 text-lg! font-medium! overflow-hidden line-clamp-1"
        [matTooltip]="organization.name"
        matTooltipPosition="above"
        [matTooltipDisabled]="organization.name.length < 25">
        {{ organization.name.length < 25 ? organization.name :
        organization.shorthand }}
      </mat-card-title>
    </div>
  </mat-card-header>

  <mat-card-content class="grow">
    <p class="w-full m-0 overflow-hidden line-clamp-2">
      {{ organization.short_description }}
    </p>
  </mat-card-content>

  <mat-card-actions class="flex! flex-row! justify-end">
    <div class="flex flex-row mt-auto gap-2 items-center mb-2">
      @if (organization.website !== '') {
        <social-media-icon [fontIcon]="'link'" [href]="organization.website" />
      }
      <a
      class="no-underline mr-0"
      [routerLink]="['/organizations', organization.slug]">
      <button mat-flat-button>Details</button>
    </a>
    </div>
  </mat-card-actions>
</mat-card>
