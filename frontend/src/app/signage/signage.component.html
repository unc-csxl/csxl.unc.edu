<div class="mat-sidenav big-div">
    <div class='header'>
        <div class="left-header">
            <p class="title display-small font-on-surface">{{date | date:'EEEE, MMMM d'}}{{dateOrdinal(date)}}</p>
            <p class="title headline-large font-on-surface">{{date | date:'h:mm aaa'}}</p>

        </div>
        <div class="right-header">
            <div class="weather">
                <img
                class="weather-image"
                src="{{weatherService.weatherIcon()}}"
                alt="Weather Icon" />
                <p class="title headline-medium font-on-surface">{{weatherService.weatherData().temperature | number: '1.0-0'}}Â°F</p>    
            </div>
            <announcement-card [announcements]="signageService.slowData().announcements"></announcement-card>
        </div>
    </div>
    <div class='column'>
        <div class='row'>
            <occupancy [seat_availability]="signageService.fastData().seat_availability" class='occupancy'></occupancy>
            <rooms [availableRooms]="signageService.fastData().available_rooms" class='rooms'></rooms>
            <news-card [articles]="signageService.slowData().newest_news" class='news'></news-card>
        </div>
        <div class='row'>
            <event-card [events]="signageService.slowData().newest_events" class='events'></event-card>
            <leaderboard [profiles]="signageService.slowData().top_users" class='leaderboard'></leaderboard>
            <office-hours-display [officeHours]="signageService.fastData().active_office_hours" class="office-hours"></office-hours-display>
        </div>
    </div>
</div>
