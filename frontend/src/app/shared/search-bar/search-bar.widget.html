<mat-card class="mat-csxl-search-bar max-w-full!" appearance="outlined">
  <mat-form-field
    class="search-bar-form-field"
    appearance="outline"
    color="accent"
    subscriptSizing="dynamic">
    <input
      matInput
      type="text"
      placeholder="Search"
      [(ngModel)]="searchBarQuery"
      (ngModelChange)="onTextChanged()" />
    <!-- Search/Clear Icon Logic -->
    <button
      *ngIf="searchBarQuery; else noSearch"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearch()">
      <!-- "Clear" appears if there is a search query. -->
      <mat-icon>close</mat-icon>
    </button>
    <ng-template #noSearch>
      <!-- "Search" appears if there is no search query. -->
      <mat-icon matSuffix>search</mat-icon>
    </ng-template>
  </mat-form-field>
</mat-card>
