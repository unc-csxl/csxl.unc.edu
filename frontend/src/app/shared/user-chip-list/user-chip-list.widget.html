<div class="user-chips">
  @if(clickable) { @if(enableMailTo) {
  <mat-chip-row
    class="user-chip"
    *ngFor="let user of users"
    (click)="emailRedirect(user)">
    <img
      class="user-image"
      *ngIf="user.github_avatar"
      matChipAvatar
      [src]="user.github_avatar" />
    {{ getDisplayName(user) }}
  </mat-chip-row>
  } @else {
  <mat-chip-row
    class="user-chip"
    *ngFor="let user of users"
    [routerLink]="'/profile/' + user.onyen">
    <img
      class="user-image"
      *ngIf="user.github_avatar"
      matChipAvatar
      [src]="user.github_avatar" />
    <a
      *ngIf="enableMailTo; else disableMailTo"
      class="user-email-link"
      href="mailto:{{ user.email }}">
      {{ getDisplayName(user) }}
    </a>
    <ng-template #disableMailTo>
      {{ getDisplayName(user) }}
    </ng-template>
  </mat-chip-row>
  } } @else {
  <div class="no-hover-chipset">
    <mat-chip class="user-chip" *ngFor="let user of users" disableRipple>
      <img
        class="user-image"
        *ngIf="user.github_avatar"
        matChipAvatar
        [src]="user.github_avatar" />
      <a
        *ngIf="enableMailTo; else disableMailTo"
        class="user-email-link"
        href="mailto:{{ user.email }}">
        {{ getDisplayName(user) }}
      </a>
      <ng-template #disableMailTo>
        {{ getDisplayName(user) }}
      </ng-template>
    </mat-chip>
  </div>
  }
</div>
