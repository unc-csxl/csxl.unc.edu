<!-- Search Bar -->
<search-bar
  class="roster-search-bar mat-csxl-search-bar"
  [searchBarQuery]="searchBarQuery()"
  (searchBarQueryChange)="searchBarQuery.set($event)" />

<div class="container">
  <mat-pane>
    <mat-card-header>
      <mat-card-title>Course Roster</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="rosterPage()?.items ?? []">
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
        </ng-container>
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
        </ng-container>
        <ng-container matColumnDef="pronouns">
          <th mat-header-cell *matHeaderCellDef>Pronouns</th>
          <td mat-cell *matCellDef="let element">{{ element.pronouns }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="rosterPage()?.length ?? 0"
        [pageSize]="rosterPage()?.params?.page_size ?? 0"
        [pageIndex]="rosterPage()?.params?.page ?? 0"
        (page)="handlePageEvent($event)"></mat-paginator>
    </mat-card-content>
  </mat-pane>
</div>
