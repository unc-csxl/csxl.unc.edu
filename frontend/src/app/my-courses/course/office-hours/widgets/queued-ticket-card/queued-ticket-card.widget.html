<mat-card appearance="outlined" class="mx-0! my-2!">
  <mat-card-header class="flex! flex-row! items-center! pb-4!">
    <div class="flex flex-col gap-0.5">
      <mat-card-subtitle>{{ ticket.type }}</mat-card-subtitle>
      <p>Created at {{ ticket.created_at | date: 'shortTime' }}</p>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p markdown>{{ ticket.description }}</p>
  </mat-card-content>
  <mat-card-actions class="flex! flex-row! gap-2! pt-3! justify-end! pb-3!">
    <button
      mat-stroked-button
      class="tertiary-button"
      (click)="cancelButtonEvent()">
      Cancel Ticket
    </button>
    @if(!hideCallTicketButton) {
    <button
      mat-flat-button
      class="primary-button"
      (click)="callButtonEvent()"
      [disabled]="disableCallTicketButton">
      Call Ticket
    </button>
    }
  </mat-card-actions>
</mat-card>
