<mat-card class="max-w-[400px]! m-0!" appearance="outlined">
  <mat-card-header class="flex! flex-row! items-center! justify-between! w-full!">
      <mat-card-subtitle>{{ event.type }}</mat-card-subtitle>
      <mat-chip-set class="ml-auto! h-6!">
        <mat-chip class="h-6! m-0!">{{ event.queued }} waiting</mat-chip>
      </mat-chip-set>
  </mat-card-header>
  <mat-card-content class="pt-3!">
    <p>
      {{ event.start_time | date: 'shortTime' }} -
      {{ event.end_time | date: 'shortTime' }}
    </p>
    <p>{{ event.location }}</p>
    <p>{{ event.description }}</p>
  </mat-card-content>
  <mat-card-actions class="flex! flex-row! gap-2! justify-end! py-4!">
    @if ((role$ | async) !== 'Student') {
    <button mat-stroked-button color="secondary" [routerLink]="editRoute">
      Edit
    </button>
    }
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [routerLink]="
        event.id + ((role$ | async) === 'Student' ? '/get-help' : '/queue')
      ">
      {{ (role$ | async) === 'Student' ? 'Get Help' : 'Check In' }}
    </button>
  </mat-card-actions>
</mat-card>
