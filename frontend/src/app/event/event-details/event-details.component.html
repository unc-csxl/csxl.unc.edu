<div class="container">
  <div class="events-grid">
    <event-detail-card
      [event]="event"
      [descriptionHTML]="eventDescriptionHTML"
      [profile]="this.profile" />

    <event-users-list
      *ngIf="(this.adminPermission$ | async) || this.event.is_organizer"
      [event]="event"></event-users-list>
  </div>
</div>
