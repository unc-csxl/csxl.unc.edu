<div class="container">
  <div class="grid">
    <div class="event-information">
      <div class="details-column">
        <event-detail-card [event]="event" [profile]="this.profile" />
      </div>
      <div class="registrations-column">
        <event-users-list
          *ngIf="this.adminPermission$ | async"
          [event]="event"></event-users-list>
      </div>
    </div>
  </div>
</div>
