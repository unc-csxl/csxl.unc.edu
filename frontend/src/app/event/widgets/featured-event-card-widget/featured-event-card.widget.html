<mat-pane class="featured-pane">
  <mat-chip-set class="featured-chipset" aria-label="Dog selection">
    <mat-chip class="featured-chip on-secondary-background-color">
      Featured
    </mat-chip>
  </mat-chip-set>
  <img
    mat-card-image
    src="https://media.licdn.com/dms/image/D4E3DAQGnWv1b0Gb9gw/image-scale_191_1128/0/1673933475853/unc_csxl_cover?e=2147483647&v=beta&t=OMN1WHqXnrO5x2xsJ3rQWGjQMkcZS9uCUdFonDKYayk" />
  <mat-card-header>
    <mat-card-title>Workshop Title</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>May 28th at 7:00PM in FB009</p>

    <mat-chip-set aria-label="Dog selection">
      <mat-chip>
        <img
          matChipAvatar
          src="https://material.angular.io/assets/img/examples/shiba1.jpg"
          alt="Photo of a Shiba Inu" />
        Dog one
      </mat-chip>
      <mat-chip>
        <img
          matChipAvatar
          src="https://material.angular.io/assets/img/examples/shiba1.jpg"
          alt="Photo of a Shiba Inu" />
        Dog two
      </mat-chip>
      <mat-chip>
        <img
          matChipAvatar
          src="https://material.angular.io/assets/img/examples/shiba1.jpg"
          alt="Photo of a Shiba Inu" />
        Dog three
      </mat-chip>
    </mat-chip-set>

    <p>
      In this workshop, you will learn about TailwindCSS, a powerful frontend
      design framework that makes writing CSS code a lot easier!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button>Details</button>
    <button mat-flat-button>Register</button>
  </mat-card-actions>
</mat-pane>
