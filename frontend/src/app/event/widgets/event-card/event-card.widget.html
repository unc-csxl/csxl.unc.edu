<mat-card [ngClass]="selected && 'selected-card'" appearance="outlined"
    style="margin-top: 12px !important;" [routerLink]="disableLink ? null : '/events/' + event.id"
    (click)="cardClicked()"
>
    <div style="display: flex; flex-direction: column; padding: 12px;">
        <div style="display: flex; flex-direction: row;">
            <div style="display: flex; flex-direction: column; width: 50%;">
                <p style="font-weight: 500; margin: 0px;">{{event.name}}</p>
                <p style="margin: 0px;">{{event.organization.name}}</p>
            </div>
            <div style="display: flex; flex-direction: column; width: 50%; justify-content: flex-end;">
                <p style="margin: 0px; text-align: end;">{{event.time | date:'shortTime'}}</p>
                <p style="margin: 0px; text-align: end;">{{event.location}}</p>
            </div>
        </div>
        <p>Event description here.</p>
    </div>
</mat-card>
