<mat-card appearance="outlined">
  <mat-card-header>
    <div class="header-row">
      <div class="header-column">
        <mat-card-title>FastAPI Workshop</mat-card-title>
        <p>The Fishbowl - SN155</p>
      </div>
      <div class="header-column" id="chip-column">
        <mat-chip-set class="pagination-chip-set">
          <mat-chip>
            <mat-icon class="primary-color" matChipAvatar>
              access_time
            </mat-icon>
            7:00PM
          </mat-chip>
        </mat-chip-set>
        <mat-chip-set class="pagination-chip-set">
          <mat-chip>
            <mat-icon class="primary-color" matChipAvatar>
              person_outline
            </mat-icon>
            1 left
          </mat-chip>
        </mat-chip-set>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-set aria-label="Dog selection">
      <mat-chip>
        <img
          matChipAvatar
          src="https://material.angular.io/assets/img/examples/shiba1.jpg"
          alt="Photo of a Shiba Inu" />
        Dog one
      </mat-chip>
      <mat-chip>
        <img
          matChipAvatar
          src="https://material.angular.io/assets/img/examples/shiba1.jpg"
          alt="Photo of a Shiba Inu" />
        Dog two
      </mat-chip>
      <mat-chip>
        <img
          matChipAvatar
          src="https://material.angular.io/assets/img/examples/shiba1.jpg"
          alt="Photo of a Shiba Inu" />
        Dog three
      </mat-chip>
    </mat-chip-set>
    <p class="description">
      In this workshop, you will learn about TailwindCSS, a powerful frontend
      design framework that makes writing CSS code a lot easier!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button>Details</button>
    <button mat-flat-button>Register</button>
  </mat-card-actions>
</mat-card>
