<mat-card appearance="outlined" [routerLink]="'/events/' + event.id">
  <mat-card-content>
    <div class="header-row">
      <div class="header-column">
        <mat-card-subtitle>{{ event.name }}</mat-card-subtitle>
        <p>{{ event.location }}</p>
      </div>
      <div class="header-column" id="chip-column">
        <mat-chip-set class="pagination-chip-set">
          <mat-chip>
            <mat-icon class="primary-color" matChipAvatar> today </mat-icon>
            {{ event.time | date: 'shortDate' }}
          </mat-chip>
        </mat-chip-set>
        <mat-chip-set class="pagination-chip-set">
          <mat-chip>
            <mat-icon class="primary-color" matChipAvatar>
              access_time
            </mat-icon>
            {{ event.time | date: 'shortTime' }}
          </mat-chip>
        </mat-chip-set>
      </div>
    </div>
  </mat-card-content>
</mat-card>
