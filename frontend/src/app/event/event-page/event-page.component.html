<div>
  <div class="parameter-bar">
    <search-bar
      class="search-bar"
      [searchBarQuery]="searchBarQuery"
      (searchBarQueryChange)="this.searchUpdate.next($event)"
      (keyup.enter)="search()" />
  </div>

  <div class="container">
    <div class="events-grid">
      <div class="events-column">
        <!-- `eventsPerDay` is in the format of a list of tuples, where
                    eventGroup[0] is the date string and eventGroup[1] s a list of events -->
        <div class="date-range">
          <button mat-stroked-button (click)="showEvents(true)">
            Previous Month
          </button>
          {{ startDate | date: 'shortDate' }} -
          {{ endDate | date: 'shortDate' }}
          <button mat-stroked-button (click)="showEvents(false)">
            Next Month
          </button>
        </div>
        <event-list
          [eventsPerDay]="eventsPerDay"
          [selectedEvent]="selectedEvent"
          [disableLinks]="innerWidth > 900"
          (cardClicked)="onEventCardClicked($event)"
          [fullWidth]="true" />
      </div>

      <div class="details-column">
        <event-detail-card [event]="selectedEvent!" *ngIf="selectedEvent" />
      </div>
    </div>
  </div>
</div>
