<banner-card
  type="info"
  icon="construction"
  title="Page Under Construction"
  body="This page's styling has not yet been updated to conform to Material 3. Some features of the page may not work as expected." />
<div>
  <search-bar
    class="search-bar"
    [searchBarQuery]="searchBarQuery"
    (searchBarQueryChange)="onSearchBarQueryChange($event)" />

  <mat-pane>
    <mat-card-content class="date-range">
      <button mat-icon-button (click)="previousPage()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <p class="date-range-text">
        {{ startDate() | date: 'mediumDate' }}
        <code>&#8212;</code> {{ endDate() | date: 'mediumDate' }}
      </p>
      <button mat-icon-button (click)="nextPage()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </mat-card-content>
  </mat-pane>
  <event-list
    [eventsPerDay]="eventsByDate()"
    [selectedEvent]="null"
    [disableLinks]="false"
    [fullWidth]="true" />
</div>
