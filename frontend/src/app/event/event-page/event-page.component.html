<div>

    <div class="parameter-bar">
        <search-bar class="search-bar" [searchBarQuery]="searchBarQuery"
            (searchBarQueryChange)="onSearchBarQueryChange($event)" />
    </div>

    <div class="container">
        <div class="events-grid">

            <div class="events-column">
                <mat-card class="events-section" appearance="outlined" style="padding: 16px;">

                    <!-- `eventsPerDay` is in the format of a map of date strings to a list of events -->
                    <!--  Piping this through `keyvalue` means that `eventGroup.key` is the date string -->
                    <div *ngFor="let eventGroup of eventsPerDay | keyvalue" style="padding-bottom: 16px;">
                        <mat-card-title>{{eventGroup.key}}</mat-card-title>
                        <mat-divider style="padding-bottom: 8px;" />
                        <event-card *ngFor="let event of eventsPerDay.get(eventGroup.key)" [event]="event"
                            [disableLink]="innerWidth > 900" [selected]="event === selectedEvent"
                            (onClicked)="onEventCardClicked($event)" />
                    </div>
                </mat-card>
            </div>

            <div class="details-column">
                <event-detail-card [event]="selectedEvent!" *ngIf="selectedEvent" />
            </div>
        </div>
    </div>

</div>
