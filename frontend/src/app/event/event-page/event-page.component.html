<div>
  <div class="parameter-bar">
    <search-bar
      class="search-bar"
      [searchBarQuery]="searchBarQuery"
      (searchBarQueryChange)="onSearchBarQueryChange($event)" />
  </div>

  <div class="container">
    <div class="events-grid">
      <div class="events-column">
        <!-- `eventsPerDay` is in the format of a list of tuples, where
                    eventGroup[0] is the date string and eventGroup[1] s a list of events -->
        <mat-card class="date-range" appearance="outlined">
          <button mat-icon-button (click)="previousPage()">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <p *ngIf="false" class="date-range-text">
            Today <code>&#8212;</code> {{ endDate | date: 'mediumDate' }}
          </p>
          <ng-template #not_today>
            <p class="date-range-text">
              {{ startDate | date: 'mediumDate' }}
              <code>&#8212;</code>
              {{ endDate | date: 'mediumDate' }}
            </p>
          </ng-template>
          <button mat-icon-button (click)="nextPage()">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </mat-card>
        <event-list
          [eventsPerDay]="eventsByDate()"
          [selectedEvent]="null"
          [disableLinks]="false"
          [fullWidth]="true" />
      </div>
      <!-- 
      <div class="details-column">
        <event-detail-card
          [event]="selectedEvent!"
          [profile]="this.profile"
          *ngIf="selectedEvent" />
      </div> -->
    </div>
  </div>
</div>
