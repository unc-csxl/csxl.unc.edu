<div>
    <div class="parameter-bar">
        <search-bar class="search-bar" [searchBarQuery]="searchBarQuery"
            (searchBarQueryChange)="onSearchBarQueryChange($event)" />
    </div>

    <div class="container">
        <div class="events-grid">

            <div class="events-column">

                    <div *ngFor="let eventGroup of eventsPerDay" style="padding-bottom: 16px;">
                        <mat-card-title>{{eventGroup[0]}}</mat-card-title>
                        <mat-divider style="padding-bottom: 8px;" />
                        <event-card *ngFor="let event of eventGroup[1]" [event]="event" [disableLink]="innerWidth > 900"
                            [selected]="event === selectedEvent" (onClicked)="onEventCardClicked($event)" />
                    </div>
                </mat-card> -->

                <!-- `eventsPerDay` is in the format of a list of tuples, where

                <event-list [eventsPerDay]="eventsPerDay" [selectedEvent]="selectedEvent"

            </div>

            <div class="details-column">
                <event-detail-card [event]="selectedEvent!" *ngIf="selectedEvent" />
            </div>
        </div>

</div>
