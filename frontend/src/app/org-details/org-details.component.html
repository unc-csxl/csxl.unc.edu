<!-- HTML Structure of Organization Details Page -->

<div class="organization-grid">

  <!-- Organization Information Card -->
  <div class="organization-card-container">
    <org-details-info-card [organization]='organization' [profile]='profile' [profilePermission]='permValue'
      [isAdmin]='adminPermission' (onStarClicked)='toggleOrganizationMembership()' />
  </div>

  <!-- Executive Members Card -->
  <div class="members-card-container">
    <org-details-exec-members-card [executives]='executives' />
    <org-details-roster-card [profile]="profile" [membersCount]="organization?.user_associations?.length ?? 0"
      [organizationId]="organization!.id!" />
  </div>

  <!-- Event Registrations Card -->
  <div class="events-card-container">
    <org-details-events-card [organization]='organization' [isAdmin]='adminPermission' [profile]="profile"
      (onDeleteEventButtonPressed)='deleteEvent($event)' />
  </div>
</div>
