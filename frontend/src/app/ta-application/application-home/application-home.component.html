<mat-card class="content" appearance="outlined">
  <mat-card-content>
    <mat-card-subtitle>Become a TA!</mat-card-subtitle>
    <p>Interested in becoming a TA for COMP classes?</p>
    <p>
      Fill out the form below to apply for UTA and GTA positions for the
      following semester!
    </p>
    <button mat-stroked-button (click)="onApplicationClick()">
      Current UTA
    </button>
    <button mat-stroked-button (click)="onApplicationClick()">New UTA</button>
    <button mat-stroked-button (click)="onApplicationClick()">
      Current GTA
    </button>
    <button mat-stroked-button (click)="onApplicationClick()">New GTA</button>
  </mat-card-content>
</mat-card>
