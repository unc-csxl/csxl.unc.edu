<mat-card>
    <!-- Coworking Card Header -->
    <mat-card-header class="header">
        <!--  class="user-name" -->
        <mat-card-title>CSXL Hours</mat-card-title>
    </mat-card-header>

    <!-- Coworking Information -->
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <h3 matListItemTitle>We're Open!</h3>
                <p matListItemLine>The XL closes at 8:00PM.</p>
            </mat-list-item>
        </mat-list>

        <button mat-raised-button type="submit" class="hours-button" (click)="openDialog()">See Hours</button>

    </mat-card-content>
</mat-card>
